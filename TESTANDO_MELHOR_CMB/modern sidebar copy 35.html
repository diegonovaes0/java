<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar com Submenus</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/modern sidebar_styles5.css">
    <!-- CSS Personalizado -->
    <style>
        body {
            background-color: #0d0d0d;
        }

        /* Sidebar e submenu estilos */
        .sidebar {
            background-color: #343a40;
            transition: all 0.3s ease;
        }

        .nav-link {
            background-color: transparent;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Cores dos botões principais */
        .ansible, .terraform {
            background-color: #004080;
            padding: 10px;
            border: 2px solid #899cb7;
            transition: all 1s ease;
            margin-bottom: 10px;
        }

        .ansible {
            border: 2px solid #00FF00;
        }

        /* Submenu */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.2s ease;
            list-style: none;
            padding-left: 20px;
            background-color: #333333;
            opacity: 0; /* Adicionando opacidade para efeito suave */
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }

        .submenu.show {
            max-height: 500px;
            padding: 10px 1;
            opacity: 1; /* Tornando visível quando em exibição */
        }

        .submenu li {
            width: 100%;
        }

        .submenu li a {
            display: block;
            padding: 10px;
            background-color: #262626;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .submenu li a:hover {
            background-color: #06bebe;
            color: #ffffff;
        }

        .chevron {
            margin-left: auto;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .chevron.rotate {
            transform: rotate(90deg);
        }

        /* Estilo para o botão ativo */
        .active-button {
            background-color: #006de9;
            border: 2px solid #ffffff;
            border-radius: 4px;
        }

        /* Estilo do conteúdo principal */
        .content {
            transition: margin-left 0.3s ease;
            background-color: #282c34;
            color: #ffffff;
        }

        /* Transição para a borda ao abrir */
        .toggle-submenu.active-button {
            border: 2px solid #ff6600;
            transition: all 1s ease;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <aside class="sidebar h-100 nav-side-menu">
            <div class="sidebar-section sidebar-header">
                <div class="sidebar-logo">
                    <a href="#" class="text-light">Modern Sidebar</a>
                </div>
            </div>

            <div class="sidebar-section sidebar-menu p-0">
                <ul class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link rounded-0 active" id="menu-tab" data-toggle="tab" href="#menu" role="tab"
                            aria-controls="menu" aria-selected="true">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-0" id="notifications-tab" data-toggle="tab" href="#notifications"
                            role="tab" aria-controls="notifications" aria-selected="false">
                            <img src="images/ansible-logo.png" alt="Ansible Icon" class="icon-logo">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-0" id="messages-tab" data-toggle="tab" href="#messages" role="tab"
                            aria-controls="messages" aria-selected="false">
                            <img src="images/terraform-logo.png" alt="Terraform Icon" class="icon-logo">
                        </a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!-- Menu Baseline -->
                    <div class="tab-pane fade show active pt-3 pb-2" id="menu" role="tabpanel"
                        aria-labelledby="menu-tab">
                        <div class="tab-header text-uppercase p-2">Baseline</div>
                        <ul>
                            <!-- Botões Ansible e Terraform com submenus -->
                            <li>
                                <a href="#" class="d-flex align-items-center toggle-submenu ansible">
                                    <img src="images/ansible-logo.png" alt="Ansible Logo" class="icon-logo">
                                    <span class="menu-text flex-fill">Playbook</span>
                                    <i class="fas fa-chevron-right chevron"></i>
                                </a>
                                <ul class="submenu submenu-ansible">
                                    <li><a href="#">Submenu Ansible 1</a></li>
                                    <li><a href="#">Submenu Ansible 2</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#" class="d-flex align-items-center toggle-submenu terraform">
                                    <img src="images/terraform-logo.png" alt="Terraform Logo" class="icon-logo">
                                    <span class="menu-text flex-fill">Terraform</span>
                                    <i class="fas fa-chevron-right chevron"></i>
                                </a>
                                <ul class="submenu submenu-terraform">
                                    <li><a href="#">Submenu Terraform 1</a></li>
                                    <li><a href="#">Submenu Terraform 2</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>

        <div class="content">
            <h1>Conteúdo Principal</h1>
            <p>Bem-vindo ao seu painel de controle.</p>
        </div>
    </div>

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JS para o submenu -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Adiciona evento de clique para os itens do menu colapsáveis
            document.querySelectorAll('.toggle-submenu').forEach(function (item) {
                item.addEventListener('click', function () {
                    // Toggle para expandir ou colapsar o submenu
                    const submenu = item.nextElementSibling;
                    const chevron = item.querySelector('.chevron');

                    submenu.classList.toggle('show');  // Exibe ou oculta o submenu
                    chevron.classList.toggle('rotate');  // Rotaciona o ícone

                    // Alterna a classe active-button para o botão ativo
                    item.classList.toggle('active-button');

                    // Fecha outros submenus abertos ao abrir um novo
                    document.querySelectorAll('.toggle-submenu').forEach(function (otherItem) {
                        if (otherItem !== item) {
                            const otherSubmenu = otherItem.nextElementSibling;
                            const otherChevron = otherItem.querySelector('.chevron');
                            otherSubmenu.classList.remove('show');
                            otherChevron.classList.remove('rotate');
                            otherItem.classList.remove('active-button');
                        }
                    });
                });
            });
        });
    </script>
</body>

</html>
