<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern Sidebar</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Custom Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; /* Cor de fundo da página */
        }

        .wrapper {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40; /* Cor da sidebar */
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-logo {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .profile-picture {
            text-align: center;
        }

        .picture-wrapper img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile-details .name {
            font-weight: bold;
            margin-top: 10px;
        }

        .nav-tabs {
            border-bottom: none;
        }

        .nav-item .nav-link {
            color: #ffffff;
            background-color: #343a40;
            border: none;
        }

        .nav-link.active {
            background-color: #495057;
        }

        .tab-header {
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #495057;
        }

        .tab-content ul {
            list-style: none;
            padding-left: 0;
        }

        .tab-content ul li a {
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .tab-content ul li a:hover {
            background-color: #495057;
        }

        .tab-content ul li a i {
            margin-right: 10px;
        }

        .menu-text {
            flex-grow: 1;
        }

        .tab-footer .btn {
            background-color: #495057;
            color: #ffffff;
        }

        .nav-side-menu {
            overflow: auto;
            font-family: verdana;
            font-size: 12px;
            font-weight: 200;
            background-color: #2e353d;
            position: fixed;
            top: 0px;
            width: 300px;
            height: 100%;
            color: #e1ffff;
        }

        .nav-side-menu .brand {
            background-color: #23282e;
            line-height: 50px;
            display: block;
            text-align: center;
            font-size: 14px;
        }

        .nav-side-menu ul,
        .nav-side-menu li {
            list-style: none;
            padding: 0px;
            margin: 0px;
            line-height: 35px;
            cursor: pointer;
        }

        .nav-side-menu li {
            padding-left: 0px;
            border-bottom: 1px solid #23282e;
        }

        .nav-side-menu li a {
            text-decoration: none;
            color: #e1ffff;
        }

        .nav-side-menu li:hover {
            background-color: #4f5b69;
            transition: all 0.3s ease;
        }

        /* Estilos para os botões */
        .animated-button {
            background: linear-gradient(90deg, #4c4c4c, #727272); /* Gradiente do botão */
            color: white; /* Cor do texto */
            border: 2px solid #727272; /* Cor da borda */
            border-radius: 0; /* Botão quadrado */
            padding: 10px; /* Espaçamento interno */
            text-align: center; /* Centraliza o texto */
            transition: all 0.3s ease; /* Transição suave */
            cursor: pointer; /* Cursor de pointer */
            width: 100%; /* Largura total do botão */
            display: none; /* Escondido por padrão */
            position: relative;
        }

        .animated-button:hover {
            background: linear-gradient(90deg, #727272, #4c4c4c); /* Inverte o gradiente ao passar o mouse */
            border-color: #000000; /* Muda a cor da borda ao passar o mouse */
        }

        .animated-button:active {
            background: #000000; /* Cor do botão ao clicar */
        }

        .animated-button:active::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid #d19b3d; /* Cor do triângulo */
            transition: all 0.3s ease;
        }

        .toggle-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            color: #ffffff;
        }

        .toggle-button:hover {
            background-color: #495057; /* Cor de fundo ao passar o mouse */
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <aside class="sidebar h-100 nav-side-menu">
        <div class="sidebar-section sidebar-header">
            <div class="sidebar-logo">
                <a href="#" class="text-light">Modern Sidebar</a>
            </div>
        </div>
        <div class="sidebar-section sidebar-profile pt-4 pb-4">
            <div class="profile-picture">
                <div class="picture-wrapper rounded-circle ml-auto mr-auto">
                    <img src="https://www.magic931.com.au/assets/docs/Jon_Snow.PNG?1543200080" class="img-fluid" alt="">
                </div>
                <div class="profile-details text-center mt-2">
                    <div class="name">Jhon Snow</div>
                    <small class="role">King in the north</small>
                </div>
            </div>
        </div>
        <div class="sidebar-section sidebar-menu p-0">
            <ul class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link rounded-0 active" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="menu" aria-selected="true">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active pt-3 pb-2" id="menu" role="tabpanel" aria-labelledby="menu-tab">
                    <div class="tab-header text-uppercase p-2">Menu</div>
                    <ul>
                        <li>
                            <a class="d-flex align-items-center toggle-button" onclick="toggleSubmenu('ansible-submenu')">
                                <span class="menu-text flex-fill">Ansible</span>
                            </a>
                            <div id="ansible-submenu" class="submenu">
                                <a class="animated-button">Submenu 1</a>
                                <a class="animated-button">Submenu 2</a>
                            </div>
                        </li>
                        <li>
                            <a class="d-flex align-items-center toggle-button" onclick="toggleSubmenu('terraform-submenu')">
                                <span class="menu-text flex-fill">Terraform</span>
                            </a>
                            <div id="terraform-submenu" class="submenu">
                                <a class="animated-button">Submenu 1</a>
                                <a class="animated-button">Submenu 2</a>
                            </div>
                        </li>
                        <li>
                            <a class="d-flex align-items-center toggle-button" onclick="toggleSubmenu('alert-submenu')">
                                <span class="menu-text flex-fill">Alertas</span>
                            </a>
                            <div id="alert-submenu" class="submenu">
                                <a class="animated-button">Alerta 1</a>
                                <a class="animated-button">Alerta 2</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tab-footer text-center mt-auto">
            <button type="button" class="btn btn-primary rounded-0">Logout</button>
        </div>
    </aside>
