<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar com Submenus</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/modern_sidebar_styles5.css">
    <style>
        body {
            background-color: #0d0d0d;
        }

        /* Sidebar e submenu estilos */
        .sidebar {
            background-color: #343a40;
            transition: all 0.3s ease;
        }

        .nav-link {
            background-color: transparent;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Estilo do botão Ansible */
        .ansible {
            border: 2px solid #00FF00;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Estilo do botão Terraform */
        .terraform {
            background-color: #004080;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            border: 2px solid #899cb7;
            transition: all 1s ease;
        }

        /* Submenu estilos */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.2s ease;
            list-style: none;
            padding-left: 15px;
            background-color: #333333;
            font-size: 0.85rem;
        }

        .submenu.show {
            max-height: 300px;
            padding: 8px 1px;
        }

        .submenu li {
            width: 100%;
        }

        .submenu li a {
            display: block;
            padding: 8px;
            background-color: #262626;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .submenu li a:hover {
            background-color: #06bebe;
            color: #ffffff;
        }

        .chevron {
            margin-left: auto;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .chevron.rotate {
            transform: rotate(90deg);
        }

        /* Estilo para o botão ativo */
        .active-button {
            background-color: #006de9;
            border: 2px solid #ffffff;
            border-radius: 4px;
        }

        /* Efeito neon com metal para submenu do Ansible */
        .submenu-ansible li a {
            position: relative;
            overflow: hidden;
            background-color: #262626;
            color: #00FF00;
            border: 1px solid #00FF00;
            transition: all 0.3s ease;
        }

        .submenu-ansible li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(0,255,0,0.3), rgba(0,255,0,0.7), rgba(0,255,0,0.3));
            transition: all 0.5s ease;
            transform: skewX(-45deg);
        }

        .submenu-ansible li a:hover::before,
        .submenu-ansible li a.active::before {
            left: 100%;
        }

        .submenu-ansible li a:hover,
        .submenu-ansible li a.active {
            color: #ffffff;
            background-color: #1a1a1a;
            box-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;
            border-color: #00FF00;
        }

        /* Efeito para submenu do Terraform */
        .submenu-terraform li a {
            position: relative;
            overflow: hidden;
            background-color: #262626;
            color: #ADFF2F; /* Cor inicial do texto */
            border: 1px solid #ADFF2F; /* Borda para efeito metálico */
            transition: all 0.3s ease;
        }

        .submenu-terraform li a:hover {
            color: #ffffff;
            background-color: #1a1a1a; /* Alteração sutil do fundo */
            box-shadow: 0 0 10px #ADFF2F, 0 0 20px #ADFF2F, 0 0 30px #ADFF2F; /* Efeito neon */
            border-color: #ADFF2F; /* Mantém a borda verde */
        }

        /* Adiciona o efeito do botão animado */
        .animated-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 36px;
            border: 4px solid transparent;
            font-size: 16px;
            background-color: inherit;
            border-radius: 100px;
            font-weight: 600;
            color: #ADFF2F;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 0 2px #ADFF2F;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button svg {
            position: absolute;
            width: 24px;
            fill: #ADFF2F;
            z-index: 9;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .arr-1 {
            right: 16px;
        }

        .animated-button .arr-2 {
            left: -25%;
        }

        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0;
            background-color: #ADFF2F;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .text {
            position: relative;
            z-index: 1;
            transform: translateX(-12px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button:hover {
            color: #212121;
            border-radius: 12px;
            box-shadow: 0 0 0 12px transparent;
        }

        .animated-button:hover .arr-1 {
            right: -25%;
        }

        .animated-button:hover .arr-2 {
            left: 16px;
        }

        .animated-button:hover .text {
            transform: translateX(12px);
        }

        .animated-button:hover svg {
            fill: #212121;
        }

        .animated-button:active {
            scale: 0.95;
            box-shadow: 0 0 0 4px #ADFF2F;
        }

        .animated-button:hover .circle {
            width: 220px;
            height: 220px;
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <aside class="sidebar h-100 nav-side-menu">
            <div class="sidebar-section sidebar-header">
                <div class="sidebar-logo">
                    <a href="#" class="text-light">Modern Sidebar</a>
                </div>
            </div>
            <div class="sidebar-section sidebar-profile pt-4 pb-4">
                <div class="profile-picture">
                    <div class="picture-wrapper rounded-circle ml-auto mr-auto">
                        <img src="https://www.magic931.com.au/assets/docs/Jon_Snow.PNG?1543200080" class="img-fluid" alt="Foto de Perfil">
                    </div>
                    <span class="profile-alert"></span>
                    <div class="profile-details text-center mt-2">
                        <div class="name">Jhon Snow</div>
                        <small class="role">King in the north</small>
                    </div>
                </div>
            </div>
            <div class="sidebar-section sidebar-menu p-0">
                <ul class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <!-- Menu 1 -->
                    <li class="nav-item">
                        <span class="nav-link active" data-toggle="tab" href="#menu1" role="tab" aria-controls="home" aria-selected="true">Menu 1</span>
                    </li>
                    <!-- Menu 2 -->
                    <li class="nav-item">
                        <span class="nav-link" data-toggle="tab" href="#menu2" role="tab" aria-controls="profile" aria-selected="false">Menu 2</span>
                    </li>
                </ul>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="menu1" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="nav flex-column nav-pills">
                            <a href="#" class="nav-link ansible">Ansible</a>
                            <a href="#" class="nav-link terraform" id="toggle-terraform">Terraform <i class="chevron fas fa-chevron-right"></i></a>
                            <ul class="submenu submenu-terraform">
                                <li><a href="#">Submenu Terraform 1</a></li>
                                <li><a href="#">Submenu Terraform 2</a></li>
                                <li><a href="#">Submenu Terraform 3</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="menu2" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="nav flex-column nav-pills">
                            <a href="#" class="nav-link">Link 1</a>
                            <a href="#" class="nav-link">Link 2</a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <button class="animated-button">
                        <span class="text">Clique Aqui</span>
                        <svg class="arr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M7 12h10M7 12l4-4M7 12l4 4" />
                        </svg>
                        <svg class="arr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M17 12H7m10 0l-4 4m4-4l-4-4" />
                        </svg>
                        <div class="circle"></div>
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $('#toggle-terraform').on('click', function (e) {
                e.preventDefault();
                const submenu = $('.submenu-terraform');
                submenu.toggleClass('show');
                $(this).find('.chevron').toggleClass('rotate');
            });
        });
    </script>
</body>
</html>
