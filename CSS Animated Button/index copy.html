<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Animated Button</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/modern_sidebar_styles2.css">
    
    <!-- Button CSS -->
    <style>
        /* Styles for the animated button */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .animated-button {
            position: relative;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .animated-button svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .animated-button:hover .circle {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Additional Sidebar Styles */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            list-style: none;
            padding-left: 20px;
        }
        .submenu.show {
            max-height: 500px;
        }
        .submenu li a {
            padding: 5px 0;
            font-size: 0.9rem;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .submenu li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .icon-logo {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .chevron {
            margin-left: auto;
            transition: transform 0.3s ease;
        }
        .chevron.rotate {
            transform: rotate(90deg);
        }
        .sidebar {
            background-color: #343a40;
        }
        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            text-decoration: none;
            color: #ffffff;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <div class="wrapper d-flex">
        <aside class="sidebar h-100 nav-side-menu">
            <div class="sidebar-section sidebar-header">
                <div class="sidebar-logo">
                    <a href="#" class="text-light">Modern Sidebar</a>
                </div>
            </div>
            <div class="sidebar-section sidebar-profile pt-4 pb-4">
                <div class="profile-picture">
                    <div class="picture-wrapper rounded-circle ml-auto mr-auto">
                        <img src="https://www.magic931.com.au/assets/docs/Jon_Snow.PNG?1543200080" class="img-fluid" alt="Profile Picture">
                    </div>
                    <div class="profile-details text-center mt-2">
                        <div class="name">Jhon Snow</div>
                        <small class="role">King in the North</small>
                    </div>
                </div>
            </div>
            <div class="sidebar-section sidebar-menu p-0">
                <ul class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link rounded-0 active" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="menu" aria-selected="true">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-0" id="notifications-tab" data-toggle="tab" href="#notifications" role="tab" aria-controls="notifications" aria-selected="false">
                            <img src="images/ansible-logo.png" alt="Ansible Icon" class="icon-logo">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-0" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="false">
                            <img src="images/terraform-logo.png" alt="Terraform Icon" class="icon-logo">
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- Sidebar menu content goes here -->
                </div>
            </div>
        </aside>
        
        <div class="content flex-grow-1 p-4">
            <h1>Welcome to the Modern Sidebar!</h1>
            <p>This is a simple layout using Bootstrap 4. Customize it to suit your needs!</p>

            <!-- Animated Button -->
            <div class="container">
                <button class="animated-button">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                    </svg>
                    <span class="text">Modern Button</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Script to toggle submenus
        $(document).ready(function() {
            document.querySelectorAll('.toggle-submenu').forEach(function(element) {
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    const submenu = this.nextElementSibling;
                    submenu.classList.toggle('show');
                    this.querySelector('.chevron').classList.toggle('rotate');
                });
            });
        });
    </script>

</body>
</html>
