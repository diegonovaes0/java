<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Certifique-se de que o caminho está correto -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <title>Pro Sidebar</title>
    <style>
        /* Exemplo de estilo simples, ajuste conforme necessário */
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            transition: all 0.3s;
            /* Outros estilos necessários */
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .menu-item {
            padding: 10px;
            cursor: pointer;
            /* Outros estilos */
        }
        .menu-item.sub-menu .sub-menu-list {
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
<div class="layout has-sidebar fixed-sidebar fixed-header">
    <aside id="sidebar" class="sidebar break-point-sm has-bg-image">
        <a id="btn-collapse" class="sidebar-collapser"><i class="ri-arrow-left-s-line"></i></a>
        <div class="sidebar-layout">
            <nav class="menu open-current-submenu">
                <ul>
                    <li class="menu-item sub-menu">
                        <a href="#">
                            <span class="menu-title">Components</span>
                        </a>
                        <div class="sub-menu-list">
                            <ul>
                                <li class="menu-item sub-menu">
                                    <a href="#">Forms</a>
                                    <div class="sub-menu-list">
                                        <ul>
                                            <li class="menu-item"><a href="#">Input</a></li>
                                            <li class="menu-item"><a href="#">Select</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <div id="overlay" class="overlay"></div>
    <main class="content">
        <h1>Pro Sidebar</h1>
        <!-- Conteúdo da página -->
    </main>
</div>

<script src="https://unpkg.com/@popperjs/core@2"></script>
<script>
    // JavaScript fornecido
    const ANIMATION_DURATION = 300;
    const SIDEBAR_EL = document.getElementById("sidebar");
    const SUB_MENU_ELS = document.querySelectorAll(".menu > ul > .menu-item.sub-menu");
    const FIRST_SUB_MENUS_BTN = document.querySelectorAll(".menu > ul > .menu-item.sub-menu > a");

    const slideUp = (target, duration = ANIMATION_DURATION) => {
        target.style.transitionProperty = "height, margin, padding";
        target.style.transitionDuration = `${duration}ms`;
        target.style.overflow = "hidden";
        target.style.height = 0;
        window.setTimeout(() => {
            target.style.display = "none";
        }, duration);
    };

    const slideDown = (target, duration = ANIMATION_DURATION) => {
        target.style.removeProperty("display");
        const height = target.scrollHeight;
        target.style.height = `${height}px`;
        window.setTimeout(() => {
            target.style.removeProperty("height");
        }, duration);
    };

    FIRST_SUB_MENUS_BTN.forEach((element) => {
        element.addEventListener("click", (event) => {
            event.preventDefault();
            const subMenu = element.nextElementSibling;
            if (subMenu.style.display === "block") {
                slideUp(subMenu);
            } else {
                slideDown(subMenu);
            }
        });
    });

    document.getElementById("btn-collapse").addEventListener("click", () => {
        SIDEBAR_EL.classList.toggle("collapsed");
    });

    document.getElementById("overlay").addEventListener("click", () => {
        SIDEBAR_EL.classList.toggle("collapsed");
    });
</script>
</body>
</html>
