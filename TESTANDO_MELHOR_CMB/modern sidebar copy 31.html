<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar com Submenus</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            background-color: #2e353d; /* Cor de fundo */
            font-family: Verdana, sans-serif; /* Fonte utilizada no menu */
        }

        /* Estilos da Sidebar */
        .nav-side-menu {
            overflow: auto; /* Permite que o conteúdo transborde */
            font-size: 14px; /* Tamanho da fonte */
            font-weight: 200; /* Peso da fonte */
            background: linear-gradient(180deg, #2c2f33, #181c20, #23282e); /* Gradiente de cinza escuro, preto e cinza */
            position: fixed; /* Fixa a barra lateral */
            top: 0;
            left: 0;
            width: 300px; /* Largura da barra lateral */
            height: 100%; /* Altura total */
            color: #e1ffff; /* Cor do texto na barra lateral */
        }

        .nav-side-menu .brand {
            background-color: #23282e; /* Cor de fundo da seção de marca */
            line-height: 50px; /* Altura da linha */
            display: block; /* Exibe como bloco */
            text-align: center; /* Centraliza o texto */
            font-size: 18px; /* Tamanho da fonte */
            font-weight: bold; /* Peso da fonte */
            color: #ffffff; /* Cor do texto */
        }

        /* Estilos para os itens do menu */
        .nav-side-menu ul, .nav-side-menu li {
            list-style: none; /* Remove o estilo da lista */
            padding: 0;
            margin: 0;
            line-height: 35px; /* Altura da linha dos itens */
            cursor: pointer; /* Muda o cursor ao passar o mouse */
        }

        .nav-side-menu li {
            background-color: #181c20; /* Fundo dos itens do menu */
            border: none; /* Remove a borda padrão */
            border-bottom: 1px solid #23282e; /* Borda do item do menu */
            transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
        }

        /* Estilos para os links do menu */
        .nav-side-menu li a {
            display: flex; /* Usa flexbox para alinhamento */
            align-items: center; /* Alinha verticalmente */
            padding: 10px 15px; /* Espaçamento */
            text-decoration: none; /* Remove sublinhado */
            color: #e1ffff; /* Cor do texto padrão */
            background-color: transparent; /* Fundo transparente */
            transition: background-color 0.3s ease; /* Transição suave */
            width: 100%; /* Ocupa toda a largura */
        }

        /* Hover para os links do menu */
        .nav-side-menu li a:hover {
            background-color: #2e353d; /* Fundo ao passar o mouse */
            color: #ffffff; /* Cor do texto ao passar o mouse */
        }

        /* Classe para botões ativos */
        .nav-side-menu li a.active {
            background-color: #2e353d; /* Cor forte para o botão ativo */
            color: #ffffff; /* Cor do texto */
            border-left: 4px solid #181c20; /* Destaque com borda */
            border-bottom: 1px solid #181c20;
        }

        /* Estilos para os submenus */
        .submenu {
            max-height: 0; /* Inicia fechado */
            overflow: hidden; /* Esconde o conteúdo quando max-height é 0 */
            transition: max-height 0.3s ease; /* Transição suave para a altura */
            list-style: none; /* Remove estilo de lista */
            padding-left: 20px; /* Espaçamento à esquerda */
            background-color: #181c20; /* Cor de fundo mais suave para submenus */
            border: none;
            line-height: 28px;
            border-bottom: 1px solid #23282e;
            margin-left: 0px;
            transition: max-height 0.5s ease, padding 0.2s ease;
        }

        .submenu.show {
            max-height: 500px; /* Ajuste conforme necessário */
            border-bottom: 1px solid #23282e;
            background-color: #23282e; /* Manter a mesma cor do submenu */
            transition: all 1s ease;
            margin-left: 10px;
            display: inline-block;
            text-decoration: none;
        }

        /* Estilos para os links dentro do submenu */
        .submenu li a {
            display: block; /* Faz com que o link ocupe toda a área do item */
            padding: 10px; /* Adiciona espaçamento ao redor do texto */
            background-color: #23282e; /* Cor de fundo para os submenus */
            color: #ffffff; /* Cor do texto branco para contraste */
            text-decoration: none; /* Remove sublinhado */
            transition: background-color 0.3s ease; /* Suave transição */
            line-height: 35px; /* Altura da linha */
            cursor: pointer; /* Muda o cursor ao passar o mouse */
        }

        /* Efeito de hover para os itens do submenu */
        .submenu li a:hover {
            background-color: #181c20; /* Cor do fundo ao passar o mouse */
            color: #ffffff; /* Cor do texto ao passar o mouse */
        }

        /* Estilos para os ícones de logo */
        .icon-logo {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Estilos para a seta (chevron) que indica submenus */
        .chevron {
            margin-left: auto;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .chevron.rotate {
            transform: rotate(90deg); /* Rotação ao expandir */
        }

        /* Notificações */
        .notification {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: transparent;
            color: white;
            text-align: center;
            line-height: 18px;
            margin-left: 5px;
            transition: background-color 0.3s;
            font-size: 12px;
            border: 1px solid #e1ffff;
        }

        .notification:hover {
            background-color: #d19b3d;
            border-color: #d19b3d;
        }

        /* Barra de alerta */
        .nav-alert {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        /* Estilo opcional para o conteúdo principal */
        .content {
            margin-left: 300px; /* Espaço para a sidebar */
            padding: 20px;
            transition: margin-left 0.3s ease; /* Transição suave */
            background-color: #282c34; /* Cor de fundo mais escura */
            color: #ffffff; /* Cor do texto */
            min-height: 100vh; /* Altura mínima */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .nav-side-menu {
                width: 100%; /* Largura total em telas menores */
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0; /* Remove a margem esquerda do conteúdo */
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <aside class="sidebar h-100 nav-side-menu">
            <div class="sidebar-section sidebar-header">
                <div class="sidebar-logo">
                    <a href="#" class="text-light brand">Modern Sidebar</a>
                </div>
            </div>
            <div class="sidebar-section sidebar-profile pt-4 pb-4">
                <div class="profile-picture">
                    <div class="picture-wrapper rounded-circle ml-auto mr-auto">
                        <img src="https://www.magic931.com.au/assets/docs/Jon_Snow.PNG?1543200080" class="img-fluid" alt="Foto de Perfil">
                    </div>
                    <span class="profile-alert"></span>
                    <div class="profile-details text-center mt-2">
                        <div class="name">Jhon Snow</div>
                        <small class="role">King in the north</small>
                    </div>
                </div>
            </div>
            <div class="sidebar-section sidebar-menu p-0">
                <ul class="nav">
                    <li>
                        <a href="#" class="menu-item active">
                            <i class="fas fa-home"></i> Início
                        </a>
                    </li>
                    <li>
                        <a href="#" class="menu-item">
                            <i class="fas fa-user"></i> Perfil
                            <i class="chevron fas fa-chevron-right"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="#">Configurações</a>
                            </li>
                            <li>
                                <a href="#">Preferências</a>
                            </li>
                            <li>
                                <a href="#">Segurança</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="menu-item">
                            <i class="fas fa-cog"></i> Configurações
                            <i class="chevron fas fa-chevron-right"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="#">Sistema</a>
                            </li>
                            <li>
                                <a href="#">Privacidade</a>
                            </li>
                            <li>
                                <a href="#">Notificações</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="menu-item">
                            <i class="fas fa-sign-out-alt"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="content">
            <h1>Conteúdo Principal</h1>
            <p>Este é o conteúdo principal da página.</p>
        </main>
    </div>

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.menu-item').click(function () {
                // Fecha todos os submenus
                $('.submenu').not($(this).next()).removeClass('show');
                $('.chevron').not($(this).find('.chevron')).removeClass('rotate');

                // Abre o submenu se não estiver aberto
                $(this).next('.submenu').toggleClass('show');
                $(this).find('.chevron').toggleClass('rotate');
            });
        });
    </script>
</body>
</html>
