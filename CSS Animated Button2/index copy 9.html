<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Elements - Sidebar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #212121;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-side-menu {
            overflow: auto;
            font-family: verdana;
            font-size: 12px;
            font-weight: 200;
            background-color: #2e353d;
            position: fixed;
            top: 0px;
            width: 300px;
            height: 100%;
            color: #e1ffff;
        }

        .nav-side-menu .brand {
            background-color: #23282e;
            line-height: 50px;
            display: block;
            text-align: center;
            font-size: 14px;
        }

        .nav-side-menu ul,
        .nav-side-menu li {
            list-style: none;
            padding: 0px;
            margin: 0px;
            line-height: 35px;
            cursor: pointer;
        }

        .nav-side-menu ul .sub-menu {
            background-color: #181c20; /* Cor de fundo padrão do submenu */
            border: none;
            line-height: 28px;
            border-bottom: 1px solid #23282e;
            margin-left: 0px;
            transition: background-color 0.3s; /* Transição suave de cor */
        }

        .nav-side-menu li {
            border-left: 3px solid #2e353d;
            border-bottom: 1px solid #23282e;
        }

        .nav-side-menu li a {
            text-decoration: none;
            color: #e1ffff;
        }

        .nav-side-menu li:hover {
            border-left: 3px solid #d19b3d;
            background-color: #4f5b69;
            transition: all 1s ease;
        }

        .arrow {
            margin-left: 10px;
            display: inline-block;
            transition: transform 0.3s;
        }

        .collapsed .arrow {
            transform: rotate(0deg);
        }

        .expanded .arrow {
            transform: rotate(90deg);
        }

        .notification {
            display: inline-block;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: transparent;
            color: white;
            text-align: center;
            line-height: 18px;
            margin-left: 5px;
            transition: background-color 0.3s;
            font-size: 12px;
            border: 1px solid #e1ffff;
        }

        .notification:hover {
            background-color: #d19b3d;
            border-color: #d19b3d;
        }

        .submenu-arrow {
            margin-left: 10px;
            font-size: 10px;
            transition: transform 0.3s;
            color: #e1ffff;
        }

        /* Estilo para submenu ativo */
        .sub-menu.active {
            background-color: #2c333a; /* Cor ao ativar o submenu */
        }

        /* Estilos do botão animado */
        .animated-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 36px;
            border: 4px solid;
            border-color: transparent;
            font-size: 16px;
            background-color: inherit;
            border-radius: 100px;
            font-weight: 600;
            color: #ADFF2F;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 0 2px #ADFF2F;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            margin: 20px 0; /* Margem para separar do menu */
        }

        .animated-button svg {
            position: absolute;
            width: 24px;
            fill: #ADFF2F;
            z-index: 9;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .arr-1 {
            right: 16px;
        }

        .animated-button .arr-2 {
            left: -25%;
        }

        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0;
            background-color: #ADFF2F;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button .text {
            position: relative;
            z-index: 1;
            transform: translateX(-12px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .animated-button:hover {
            color: #212121;
            border-radius: 12px;
            box-shadow: 0 0 0 12px transparent;
        }

        .animated-button:hover .arr-1 {
            right: -25%;
        }

        .animated-button:hover .arr-2 {
            left: 16px;
        }

        .animated-button:hover .text {
            transform: translateX(12px);
        }

        .animated-button:hover svg {
            fill: #212121;
        }

        .animated-button:active {
            scale: 0.95;
            box-shadow: 0 0 0 4px #ADFF2F;
        }

        .animated-button:hover .circle {
            width: 220px;
            height: 220px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="nav-side-menu">
        <div class="brand">Brand Logo</div>
        <div class="menu-list">
            <ul id="menu-content" class="menu-content">
                <li data-toggle="collapse" data-target="#products" class="collapsed active">
                    <a href="#"><i class="fa fa-gift fa-lg"></i> UI Elements <span class="arrow"></span>
                    <span class="notification">9</span></a>
                </li>
                <ul class="sub-menu collapse" id="products">
                    <li data-toggle="collapse" data-target="#general" class="collapsed"><a href="#">General <span class="arrow submenu-arrow">▼</span>
                    <span class="notification">2</span></a></li>
                    <ul class="sub-menu collapse" id="general">
                        <li><a href="#">Submenu 1</a></li>
                        <li><a href="#">Submenu 2</a></li>
                    </ul>
                </ul>
            </ul>
            <div class="container">
                <button class="animated-button">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                    </svg>
                    <span class="text">Playbook</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle class to show/hide submenus and change color
            $('.collapsed').on('click', function() {
                $(this).toggleClass('expanded');
                const targetSubMenu = $(this).data('target');
                $(targetSubMenu).toggleClass('active'); // Adiciona a classe para mudar a cor de fundo
            });
        });
    </script>
</body>
</html>
